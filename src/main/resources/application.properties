# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8080

# ===============================
# DATABASE CONFIGURATION
# ===============================
# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/finance_tracker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# JWT CONFIGURATION
# ===============================
# Secret key for JWT signing (Change this in production!)
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
# JWT expiration time in milliseconds (24 hours = 86400000 ms)
jwt.expiration=86400000

# ===============================
# SWAGGER/OPENAPI CONFIGURATION
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.com.finance.tracker=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===============================
# APPLICATION INFO
# ===============================
spring.application.name=Finance Tracker API
